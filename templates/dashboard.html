<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>    
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
    <header class="masthead" style="background-image: url('static/assets/img/admin.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Admin</h1>
                        <span class="subheading">This is what I do.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <a href="/edit/0"><button type="submit" class="btn btn-primary">Add New Post</button></a>
                <a href="/logout"><button type="submit" class="btn btn-primary">logout</button></a>
                <br>
                <hr><br>
                <h2>File Uploader</h2>
                <h6>Upload Your File Here</h6>
                <form action="/uploader" method="post" enctype="multipart/form-data">
                    <input type="file" name="file">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <br>
            </div>
                <hr>
                <div class="container">
                    <!-- <div class="row"> -->
                            <center>
                                <h2>Edit Your Post</h2>
                            </center>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="col">Sno</th>
                                        <th class="col">Title</th>
                                        <th class="col">Date</th>
                                        <th class="col">Edit</th>
                                        <th class="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for post in posts %}
                                    <tr>
                                        <td>{{post.sno}}</td>
                                        <td>{{post.title}}</td>
                                        <td>{{post.date}}</td>
                                        <td><a href="/edit/{{post.sno}}" type="button" class="btn btn-primary">Edit</a></td>
                                        <td><a href="/delete/{{post.sno}}" type="button" class="btn btn-primary">Delete</a></td>

                                    </tr>
                                    {% endfor %}
                                </tbody>

                            </table>
                    </div>
                
</body>

</html>

{% extends 'header.html' %}
{% block body %}


<!-- Page Header-->
<header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{ params['blog-name']}}</h1>
                    <span class="subheading">{{ params['blog-tagline']}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            {% for post in posts %}


            <div class="post-preview">
                <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{post.title}}</h2>
                    <h3 class="post-subtitle">{{post.tagline}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">Start Bootstrap</a>
                    {{post.date}}
                </p>
                <p>
                    {{post.content[0:50]}}...
                </p>
            </div>
            {% endfor %}
            <!-- Divider-->
            <hr class="my-4" />

            <!-- Pager -->
            <div class="d-flex justify-content-between mb-4">
                <!-- Previous button -->
                <a class="btn btn-primary text-uppercase px-4" style="min-width: 180px;" href="{{prev}}">
                    ← Previous Posts
                </a>

                <!-- Next button -->
                <a class="btn btn-primary text-uppercase px-4" style="min-width: 180px;" href="{{next}}">
                    Next Posts →
                </a>
            </div>


        </div>
    </div>
    {% endblock body %}
